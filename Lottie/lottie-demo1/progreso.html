<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sincronizaci√≥n con Progreso</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #lottie {
      width: 300px;
      height: 300px;
    }
    #progressContainer {
      width: 300px;
      height: 10px;
      background-color: #ddd;
      margin-top: 20px;
      position: relative;
    }
    #progressBar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <button id="progressButton">Aumentar Progreso</button>
  <script type="module" src="src/progress-sync.js"></script>
</body>
</html>
