<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADI-Eventos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/ScrollTrigger.min.js"></script>
</head>
<body>
    <h1>Animaciones con GSAP</h1>

    <!-- ANIMACIÓN DE EVENTOS -->
    <h2>Animación de Eventos de Usuario</h2>
    <div id="boxEC" style="width: 50px; height: 50px; background: lime;"></div>

    <div id="boxEH" style="width: 50px; height: 50px; background: fuchsia;"></div>

    <div id="boxES" style="width: 50px; height: 50px; background: grey;"></div>
    <div style="height: 2000px;"></div>
  <script>
    // FUNDAMETOS DE GSAP - ANIMACIÓN DE EVENTOS
    // Mueve un elemento 300px hacia la derecha en 1 segundo al hacer click
    document.querySelector("#boxEC").addEventListener("click", () => {
        gsap.to("#boxEC", { x: 300, duration: 1, repeat: 1, yoyo: true });
    });

    // Aumenta el tamaño del elemento al pasar el cursor sobre él
    document.querySelector("#boxEH").addEventListener("mouseover", () => {
        gsap.to("#boxEH", { scale: 1.5, duration: 0.3 });
    });
    document.querySelector("#boxEH").addEventListener("mouseleave", () => {
        gsap.to("#boxEH", { scale: 1, duration: 0.3 });
    });

    // Desplaza el elemento al hacer scroll
    gsap.registerPlugin(ScrollTrigger); // Registra ScrollTrigger

    gsap.to("#boxES", {
        scrollTrigger: {
        trigger: "#boxES",  // Elemento que dispara la animación
        start: "top 30%",  // Inicia cuando el top del box llegue al 30% de la altura de la ventana
        end: "bottom top", // Termina cuando el fondo del box toque el top de la ventana
        scrub: true        // Sincroniza la animación con el desplazamiento
        },
        x: 500,             // Movimiento en X cuando se hace scroll
        rotation: 360,      // Rotación mientras se hace scroll
        duration: 3         // Duración de la animación
    });
  </script>
</body>
</html>
