<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADI-Parámetros</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <h1>Animaciones con GSAP</h1>
    <h2>Parámetros de Animación</h2>

    <div id="box4" style="width:50px; height:50px; background:orange;"></div>

    <div id="box5" style="width:50px; height:50px; background:green;"></div>

    <div id="box6" style="width:50px; height:50px; background:black;"></div> 

    <script>
        // Rota el elemento 360º en dos segundos
        gsap.to("#box4", { rotation: 360, duration: 2 });
    
        // Mueve un elemento 200px hacia abajo en 2 segundos con efecto de rebote
        gsap.to("#box5", { y: 200, duration: 2, ease: "bounce.out" });
    
        // Mueve un elemento 300px hacia la derecha, lo rota 360º, lo escala al 150% y cambia la opacidad al 70%
        gsap.to("#box6", {
            x: 300,                 // Movimiento en X
            rotation: 360,          // Rotación completa
            scale: 1.5,             // Escalado al 150%
            opacity: 0.7,           // Opacidad al 70%
            duration: 2,            // Duración total de 2 segundos
            ease: "elastic.out(1, 0.3)", // Efecto elástico
            repeat: 1,              // Se repite una vez
            yoyo: true,             // Vuelve a su posición original
            onComplete: () => console.log("¡Listo!"), // Acción al terminar
        });
    </script>
</body>
</html>
